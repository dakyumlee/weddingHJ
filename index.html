<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>청첩장</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://webfontworld.github.io/NanumMyeongjo/NanumMyeongjo.css" rel="stylesheet">
  <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 767px)">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #f3ebe5, #e9dfd8);
      font-family: 'NanumMyeongjo', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: #3a2d25;
    }

    .background-flower-top {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      opacity: 0.9;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      padding: 2.5rem 2rem;
      border-radius: 16px;
      max-width: 600px;
      z-index: 2;
      color: #826553;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      line-height: 2.2rem;
      margin-bottom: 1.5rem;
    }

    strong {
      font-weight: bold;
      font-size: 1.3rem;
      color: #513f34;
    }

    .next-btn {
      margin-top: 3.2rem;
      display: inline-block;
      background: #826553;
      color: #fff;
      padding: 0.6rem 1.4rem;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    .next-btn:hover {
      background: #5b4433;
    }

    @media (max-width: 600px) {
      p { font-size: 1rem; line-height: 2rem; }
      strong { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <img class="background-flower-top" src="flower.png" alt="꽃 장식" />
  <div class="container">
    <p><strong>지</strong>나온 시간 속 내 삶의 커다란 기쁨이 되어준 그대,</p>
    <p><strong>훈</strong>훈한 온기 속, 서로를 향한 마음이 깊어졌습니다.</p>
    <p><strong>혜</strong>택같은 사랑의 순간을 이제는 그대와 만들어가며,</p>
    <p><strong>주</strong>어진 모든 날을 변함없는 사랑으로 함께하겠습니다.</p>
    <a class="next-btn" href="slide.html">책자 넘기기 →</a>
  </div>
  <div id="secret-admin-button" style="
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 40px;
  height: 40px;
  z-index: 9999;
  opacity: 0;
  cursor: pointer;
"></div>
</body>
<script>
  const secretBtn = document.getElementById('secret-admin-button');
  let pressTimer;
  secretBtn.addEventListener('mousedown', () => {
    pressTimer = setTimeout(() => {
      window.location.href = 'admin.html';
    }, 3000);
  });
  secretBtn.addEventListener('mouseup', () => {
    clearTimeout(pressTimer);
  });
  secretBtn.addEventListener('mouseleave', () => {
    clearTimeout(pressTimer);
  });

  secretBtn.addEventListener('touchstart', () => {
    pressTimer = setTimeout(() => {
      window.location.href = 'admin.html';
    }, 3000);
  });
  secretBtn.addEventListener('touchend', () => {
    clearTimeout(pressTimer);
  });
</script>
</html>
