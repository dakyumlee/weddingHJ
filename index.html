<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>청첩장</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 767px)">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }

    html, body {
      height: 100vh;
      background: linear-gradient(to bottom right, #f3ebe5, #e9dfd8);
      font-family: 'Nanum Myeongjo', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: #3a2d25;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .background-flower-top {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      opacity: 0.9;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      padding: 2.5rem 2rem;
      border-radius: 16px;
      max-width: 600px;
      z-index: 2;
      color: #826553;
      text-align: center;
    }

    p {
      font-size: clamp(0.85rem, 2.5vw, 1rem);
      line-height: 2.2;
      margin-bottom: 1.5rem;
      font-family: 'Nanum Myeongjo', serif;
    }

    strong {
      font-weight: 700;
      font-size: clamp(1rem, 3vw, 1.15rem);
      color: #513f34;
      font-family: 'Nanum Myeongjo', serif;
    }

    .next-btn {
      margin-top: 3.2rem;
      display: inline-block;
      background: #826553;
      color: #fff;
      padding: 0.6rem 1.4rem;
      border-radius: 30px;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      text-decoration: none;
      transition: background 0.3s;
      font-family: 'Nanum Myeongjo', serif;
      -webkit-tap-highlight-color: transparent;
    }

    .next-btn:hover, .next-btn:active {
      background: #5b4433;
    }

    @media screen and (max-width: 768px) {
      html {
        font-size: 14px;
      }

      .container {
        padding: 2rem 1.5rem;
        max-width: 90%;
      }

      p {
        font-size: 0.8rem;
        line-height: 1.9;
        margin-bottom: 1.2rem;
      }

      strong {
        font-size: 0.95rem;
      }

      .next-btn {
        margin-top: 2.5rem;
        padding: 0.7rem 1.5rem;
        font-size: 0.9rem;
      }

      .background-flower-top {
        max-width: 100%;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }

      p {
        font-size: 0.75rem;
        line-height: 1.8;
        margin-bottom: 1rem;
      }

      strong {
        font-size: 0.9rem;
      }

      .next-btn {
        margin-top: 2rem;
        padding: 0.6rem 1.3rem;
        font-size: 0.85rem;
      }
    }

    @supports (-webkit-touch-callout: none) {
      body {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      
      .next-btn {
        -webkit-appearance: none;
        border-radius: 30px;
      }
    }

  </style>
</head>
<body>
  <img class="background-flower-top" src="flower.png" alt="꽃 장식" />
  <div class="container">
    <p><strong>지</strong>나온 시간 속 내 삶의 커다란 기쁨이 되어준 그대,</p>
    <p><strong>훈</strong>훈한 온기 속, 서로를 향한 마음이 깊어졌습니다.</p>
    <p><strong>혜</strong>택같은 사랑의 순간을 이제는 그대와 만들어가며,</p>
    <p><strong>주</strong>어진 모든 날을 변함없는 사랑으로 함께하겠습니다.</p>
    <a class="next-btn" href="slide.html">책자 넘기기 →</a>
    <br>
<a class="next-btn" href="admin.html" style="background: #c3a793;">관리자 페이지 →</a>
  </div>
</body>
<script>
  const secretBtn = document.getElementById('secret-admin-button');
  let pressTimer;
  secretBtn.addEventListener('mousedown', () => {
    pressTimer = setTimeout(() => {
      window.location.href = 'admin.html';
    }, 3000);
  });
  secretBtn.addEventListener('mouseup', () => {
    clearTimeout(pressTimer);
  });
  secretBtn.addEventListener('mouseleave', () => {
    clearTimeout(pressTimer);
  });

  secretBtn.addEventListener('touchstart', () => {
    pressTimer = setTimeout(() => {
      window.location.href = 'admin.html';
    }, 3000);
  });
  secretBtn.addEventListener('touchend', () => {
    clearTimeout(pressTimer);
  });
</script>
</html>
