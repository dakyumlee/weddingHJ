<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>방명록 관리자 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fefefe;
      color: #2a2a2a;
      padding: 2rem;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 400;
      color: #1a1a1a;
      margin-bottom: 3rem;
      letter-spacing: -0.01em;
    }

    #messages {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .msg {
      background: #f9f9f9;
      border: 1px solid #f0f0f0;
      border-radius: 4px;
      padding: 1.5rem;
      text-align: left;
      transition: all 0.2s ease;
    }

    .msg:hover {
      background: #f5f5f5;
    }

    .msg strong {
      font-size: 1rem;
      font-weight: 500;
      color: #2a2a2a;
      margin-bottom: 0.5rem;
      display: block;
    }

    .msg-content {
      font-size: 0.95rem;
      color: #4a4a4a;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    button {
      background: #2a2a2a;
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 2px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #1a1a1a;
    }

    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      
      #messages {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>방명록 관리</h1>
  <div id="messages"></div>

  <script type="module">
    import { db } from './firebase.js';
    import {
      collection, getDocs, deleteDoc, doc, query, orderBy
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const ADMIN_PASSWORD = "2603221201";
    const input = prompt("관리자 비밀번호를 입력해주세요");
    if (input !== ADMIN_PASSWORD) {
      alert("비밀번호가 틀렸습니다. 돌아갑니다.");
      window.location.href = "/";
    }

    const listEl = document.getElementById('messages');
    const q = query(collection(db, "guestbook"), orderBy("timestamp", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `
        <strong>${data.name}</strong>: ${data.message}
        <br><button data-id="${docSnap.id}">삭제</button>
      `;
      listEl.appendChild(div);
    });

    listEl.addEventListener('click', async (e) => {
      if (e.target.tagName === 'BUTTON') {
        const id = e.target.dataset.id;
        const ok = confirm("정말 삭제할까요?");
        if (ok) {
          await deleteDoc(doc(db, "guestbook", id));
          e.target.closest('.msg').remove();
        }
      }
    });
  </script>
</body>
</html>
