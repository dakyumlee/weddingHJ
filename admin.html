<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: 'NanumMyeongjo', serif;
      background: #f9f4ef;
      padding: 2rem;
      color: #3a2d25;
    }
    h2 {
      border-bottom: 2px solid #a57e65;
      padding-bottom: 0.5rem;
    }
    .entry {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fff;
    }
    button {
      background: #a57e65;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #main-content {
      display: none;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>관리자 로그인</h1>
    <input type="password" id="admin-password" placeholder="비밀번호를 입력하세요" />
    <button onclick="checkPassword()">입장</button>
  </div>

  <div id="main-content">
    <h1>👩‍💻 관리자 페이지</h1>

    <section>
      <h2>RSVP 목록</h2>
      <div id="rsvp-list"></div>
    </section>

    <section>
      <h2>방명록 목록</h2>
      <div id="guestbook-list"></div>
    </section>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { collection, getDocs, deleteDoc, doc, orderBy, query } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const rsvpList = document.getElementById('rsvp-list');
    const guestbookList = document.getElementById('guestbook-list');
    const mainContent = document.getElementById('main-content');
    const loginContainer = document.getElementById('login-container');

    window.checkPassword = function() {
      const input = document.getElementById('admin-password').value;
      if (input === '2603221201') {
        loginContainer.style.display = 'none';
        mainContent.style.display = 'block';
        loadRSVPs();
        loadGuestbook();
      } else {
        alert('비밀번호가 틀렸습니다.');
      }
    }

    async function loadRSVPs() {
      const q = query(collection(db, 'rsvps'), orderBy('createdAt', 'desc'));
      const snapshot = await getDocs(q);
      rsvpList.innerHTML = '';
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>${data.name}</strong> - ${data.status}<br>
          <p>${data.message || ''}</p>
          <button onclick="deleteRSVP('${docSnap.id}')">삭제</button>
        `;
        rsvpList.appendChild(div);
      });
    }

    async function loadGuestbook() {
      const q = query(collection(db, 'guestbook'), orderBy('createdAt', 'desc'));
      const snapshot = await getDocs(q);
      guestbookList.innerHTML = '';
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>${data.name}</strong><br>
          <p>${data.message}</p>
          <button onclick="deleteGuestbook('${docSnap.id}')">삭제</button>
        `;
        guestbookList.appendChild(div);
      });
    }

    window.deleteRSVP = async function(id) {
      await deleteDoc(doc(db, 'rsvps', id));
      alert('RSVP 삭제됨');
      loadRSVPs();
    }

    window.deleteGuestbook = async function(id) {
      await deleteDoc(doc(db, 'guestbook', id));
      alert('방명록 삭제됨');
      loadGuestbook();
    }
  </script>
</body>
</html>
